<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>MangaShelf</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#1978e5",
              "background-light": "#f6f7f8",
              "background-dark": "#111821",
              "surface-dark": "#1e293b",
              "surface-darker": "#151b26",
              "chart-teal": "#2dd4bf",
              "chart-coral": "#fb923c",
              gold: "#FFD700",
              cream: "#F5E6CA",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
            backgroundImage: {
              "manga-texture": "url('https://images.unsplash.com/photo-1614726365723-49cfa356c496?q=80&w=2574&auto=format&fit=crop')",
            }
          },
        },
      };
    </script>
    <style>
      *, *::before, *::after { box-sizing: border-box; }

      html {
        height: 100%;
        width: 100%;
        overflow: hidden;
      }
      body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        overscroll-behavior-y: none;
        -webkit-tap-highlight-color: transparent;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      #root {
        height: 100%;
        width: 100%;
        overflow: hidden;
        position: relative;
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      .glass-panel {
        background: rgba(16, 22, 34, 0.85);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-top: 1px solid rgba(255, 255, 255, 0.05);
      }

      .pt-safe-pt { padding-top: max(env(safe-area-inset-top, 0px), 12px); }
      .pb-safe-pb { padding-bottom: max(env(safe-area-inset-bottom, 0px), 12px); }
      .pb-safe { padding-bottom: env(safe-area-inset-bottom, 0px); }
      .mt-safe-pt { margin-top: env(safe-area-inset-top, 0px); }
      .safe-pb { padding-bottom: env(safe-area-inset-bottom, 0px); }
      .safe-pt { padding-top: env(safe-area-inset-top, 0px); }

      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes fadeInDown { from { opacity: 0; transform: translateY(-16px); } to { opacity: 1; transform: translateY(0); } }
      @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
      @keyframes scaleIn { from { transform: scale(0.92); opacity: 0; } to { transform: scale(1); opacity: 1; } }
      @keyframes flowEnter { from { transform: translateX(30px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
      @keyframes float { 0%, 100% { transform: translateY(0) rotate(12deg); } 50% { transform: translateY(-8px) rotate(12deg); } }

      .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
      .animate-fade-in-down { animation: fadeInDown 0.6s ease-out forwards; }
      .animate-slide-up { animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .animate-scale-in { animation: scaleIn 0.3s ease-out forwards; }
      .animate-flow-enter { animation: flowEnter 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
      .animate-float { animation: float 3s ease-in-out infinite; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0"
  }
}
</script>
</head>
  <body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white font-display antialiased selection:bg-primary selection:text-white">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
